<div class="row">
    <h1> Projects</h1>
    <div class ="col-lg-1"></div>
    <div class ="col-lg-11">
            <div *ngFor=" let project of projects">
                <h2>{{project.title}}</h2>
                <p>{{project.description}}</p>
                <a href="{{project.link}}">
                    <p >{{project.link}}</p>
                 </a>
            </div>
    </div>
    
</div>
