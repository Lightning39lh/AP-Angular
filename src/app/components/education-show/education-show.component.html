<div class="row">
    <h1>Education</h1>
    <div class ="col-lg-1"></div>
    <div class ="col-lg-11">
            <div *ngFor=" let education of educations">
                <h2>{{education.title}}</h2>
                <h3>{{education.place}}</h3>
                <p>{{education.description}}</p>
            </div>
    </div>
</div>
