<div class="row">
  
    <div class="col-6 ">
        <h1> Software Skills</h1>
      </div>
      <div class="col-6 ">
        <a class="btn btn-edit p-0"
        (click)="openAdd(addSkill)" placement="bottom" ngbTooltip="add skill"
        > <i class="fa-solid fa-square-plus" style='font-size:36px'></i> </a>
      </div>
  
            
              <div class="col" *ngFor="let skill of skills">
                <div class="thumb">
                    <img ng-show="skill.img" src="{{skill.img}}" onError="angular.element(this).scope().product.img = false"/>
        
                </div>
                <div class="info">
                        <h4>{{skill.title}}</h4> 
                </div>
                <div class="buttons" >
                  <a (click)="openEdit(editSkill, skill)" class="btn btn-edit p-0" placement="bottom" ngbTooltip="edit skill"><i class="fa-solid fa-pen"></i></a>
                  <a (click)="openDelete(deleteSkill, skill)" class="btn btn-edit p-0" placement="bottom" ngbTooltip="delete skill"><i class="fa-solid fa-eraser"></i></a>
              </div>
            </div>
            
              
    </div>
    


  <!-- Add Skill template -->
  <ng-template #addSkill let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title2">Add Skill</h4>
          <button type="button" class="btn-close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm" novalidate>
            <div class="form-group">
              <label for="SkillTittle">Skill:</label>
              <div class="input-group">
                <input formControlName="title" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="img">img:</label>
              <img src="{{skill.img}}" class="img-fluid" >
              <input type="file" accept=".jpg,.png" alife-file-to-base64 (onFileChanged)="onImgChanged($event)" formControlName="img" >
          </div>
          </form>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
              Close
            </button>
            <button data-dismiss="modal" class="btn btn-danger" (click)="onAdd()">
              Add
            </button>
          </div>
        </div>
      </ng-template>
    
    
      <!-- Edit Skill template -->
      <ng-template #editSkill let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title2">Edit Skill</h4>
          <button type="button" class="btn-close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm" novalidate>
            <div class="form-group">
              <label for="SkillTittle">Skill:</label>
              <div class="input-group">
                <input formControlName="title" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="img">img:</label>
              <img src="{{skill.img}}" class="img-fluid" >
              <input type="file" accept=".jpg,.png" alife-file-to-base64 (onFileChanged)="onImgChanged($event)" formControlName="img" >
          </div>
          </form>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
              Close
            </button>
            <button data-dismiss="modal" class="btn btn-danger" (click)="onEdit()">
              Update
            </button>
          </div>
        </div>
    
    
      </ng-template>
    
    
      <!-- delete Skill template -->
    
      <ng-template #deleteSkill let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Delete Skill</h4>
          <button type="button" class="btn-close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
          </button>
        </div>
        <div class="modal-body">
          <h3>Are you sure to delete? </h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">
            Cancel
          </button>
          <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">
            Delete
          </button>
        </div>
      </ng-template>
